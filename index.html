<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot and Fitness Tracker</title>
    <link rel="stylesheet" href="./files/cap_project.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0&display=swap">
  </head>
  <body>
    <!-- Fitness Tracker Section -->
    <section id="fitness-tracker">
      <h1>Fitness Goals Tracker</h1>
      <form id="goalForm">
        <input type="text" id="goalName" placeholder="Goal Name" required>
        <input type="text" id="goalTarget" placeholder="Target" required>
        <button type="submit">Add Goal</button>
      </form>
      <h1>Goals List</h1>
      <div id="goalsList"></div>
    </section>

    <!-- Chatbot Section -->
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox"></ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>

    <script src="./files/cap_project.js" defer></script>
  </body>
</html>
